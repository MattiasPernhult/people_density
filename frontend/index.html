<html>
<head>
  <meta charset="utf-8">
  <title>Visual people density</title>
  <style>
    body {
      font-family: sans-serif;
      font-weight: lighter;
    }

    .floor {
      height: 100px;
      width: 200px;
      border: 1px solid black;
      background-color: red;
      margin: 0 auto 0 auto;
      border-radius: 5px;
      margin-top: 100px;
    }

    h1 {
      margin-top: 100px;
      text-align: center;
    }
  </style>
</head>

<body>
  <div id="wrapper">
    <h1>People on the floor</h1>
    <div class="floor"></div>
    <script src="jquery-1.11.3.min"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    var socket = io();
    socket.on('message', function(message) {
      alert(message);
    });
    socket.on('data', function(data) {
      alert(data);
    });
  </script>
  </div>
</body>

</html>
